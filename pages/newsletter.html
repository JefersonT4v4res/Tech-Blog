<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech Blog | Newslettler</title>

    <link rel="stylesheet" href="../assets/styles/normalize.css" />

    <link rel="stylesheet" href="../assets/styles/newsLetter.css" />
  </head>
  <body>
    <main class="container-newsletter">
      <section class="subscribe">
          <img src="../assets/img/imgs/TechNews-logo (Desktop).png" alt="Xícara de café"/>
          <p>
            Tudo que você precisa saber sobre tecnologia pra começar seu dia bem
            e informado. <br>
            As principais notícias sobre tecnologia do Brasil e do mundo, 100%
            gratuito, diariamente na sua caixa de entrada. Perfeitas se
            acompanhadas de uma boa xícara de café (sem açúcar).
          </p>

        <form action="#" method="get">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Seu email principal"
              required
            />
          <button type="submit">Inscrever-se (Grátis)</button>
        </form>
        
        <div class="additional-info">
          <p><en>Junte-se a +1.5M de leitores</en></p>
          <button><a href="../index.html"> Deixe-me ler primeiro
            <img src="../assets/img/icons/icone_arrow.png" alt="Seta para a direita"/></a>
          </button>
        </div>
      </section>
    </main>

        <img class="img_celular-newsletter"
          src="../assets/img/imgs/mobile_newsletter.png"
          alt="Imagem de um celular com a newsletter"
        />
  </body>
</html>
